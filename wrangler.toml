name = "inconigto"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true
workers_dev = true

routes = [

  { pattern = "benxx.dpdns.org", custom_domain = true },
  { pattern = "ava.game.naver.com.benxx.dpdns.org", custom_domain = true },
  { pattern = "quiz.int.vidio.com.benxx.dpdns.org", custom_domain = true },
  { pattern = "graph.instagram.com.benxx.dpdns.org", custom_domain = true },
  { pattern = "zaintest.vuclip.com.benxx.dpdns.org", custom_domain = true },
  { pattern = "support.zoom.us.benxx.dpdns.org", custom_domain = true },
  { pattern = "cache.netflix.com.benxx.dpdns.org", custom_domain = true },

]

[[kv_namespaces]]
binding = "SIREN"
id = "6768d1e3ad36403c98bf2a9124624c4e"
[build]
command = "cargo install -q worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install -q worker-build && worker-build --dev" }

[vars]
UUID = "cf060b69-bee4-492a-94c1-a6f457291cdf"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/ziyosen/Inconigto-Mode/refs/heads/master/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/ziyosen/Inconigto-Mode/refs/heads/master/web/sub.html"
LINK_PAGE_URL = "https://raw.githubusercontent.com/ziyosen/Inconigto-Mode/refs/heads/master/web/link.html"
CONVERTER_PAGE_URL = "https://raw.githubusercontent.com/ziyosen/Inconigto-Mode/refs/heads/master/web/converter.html"
